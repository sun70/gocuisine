<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>
</head>
<body>
This is reservation Page
<br>


    {% for hotel in hotel %}
        <form action="/login_handler/" method="post">{% csrf_token %}
            <table>
                <tr>
                    <td colspan="2"> &nbsp;&nbsp;&nbsp;   </td>
                </tr>
                <tr>
                    <td><img src = "{% static hotel.image1.url %}" height="50px" width="50px"></td>
                    <td><img src="{% static hotel.image2.url %}" height="50px" width="50px"></td>
                    <td><img src="{% static hotel.image3.url %}" height="50px" width="50px"></td>
                </tr>
                <tr>
                    <td colspan="3" align="center"> Make Reservation</td>

                </tr>
                <tr>
                    <td colspan="2"> &nbsp;&nbsp;&nbsp;   </td>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="firstname"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="lastname"></td>
                </tr>
                <tr>
                    <td>Email Id:</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Phone Number:</td>
                    <td><input type="text" name="phonenumber"></td>
                </tr>
                <tr>

                    <td colspan="3" align="center"><input type="submit" value="Reserve Now"></td>
                </tr>



            </table>       


        </form>
    {% endfor %}


</body>
</html>
